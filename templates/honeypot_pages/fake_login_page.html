<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #34495e; padding: 40px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 350px; text-align: center; }
        h1 { color: #ecf0f1; margin-bottom: 25px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; text-align: left; margin-bottom: 8px; color: #bdc3c7; font-size: 14px; }
        .form-group input { width: calc(100% - 20px); padding: 12px; border: none; border-radius: 5px; background-color: #2f4050; color: #ecf0f1; font-size: 16px; outline: none; }
        .form-group input::placeholder { color: #7f8c8d; }
        .btn-login { background-color: #27ae60; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; width: 100%; transition: background-color 0.3s ease; }
        .btn-login:hover { background-color: #2ecc71; }
        .footer-text { margin-top: 25px; color: #7f8c8d; font-size: 12px; }
        .footer-text a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Secure System Login</h1>
        <form action="/fake_login_submit" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p class="footer-text">
            This system is for authorized personnel only. All activities are monitored.
        </p>
    </div>
</body>
</html>

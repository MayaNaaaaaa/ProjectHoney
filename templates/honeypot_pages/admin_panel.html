<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .admin-container { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 25px; }
        p { color: #666; margin-bottom: 20px; }
        .btn { background-color: #5cb85c; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 16px; margin: 10px 0; display: inline-block; }
        .btn-danger { background-color: #d9534f; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Welcome to Admin Panel</h1>
        <p>System status: **Operational**</p>
        <p>Database connection: **Active**</p>
        <p>Access Level: **Restricted**</p>
        <a href="#" class="btn">View Logs</a>
        <a href="#" class="btn btn-danger">System Shutdown</a>
        <p style="font-size: 0.8em; color: #999; margin-top: 20px;">Unauthorized access detected. Logging activity...</p>
    </div>
</body>
</html>

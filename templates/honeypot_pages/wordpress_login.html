<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 1px 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { color: #222; font-size: 24px; margin-bottom: 20px; }
        input[type="text"], input[type="password"] { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #0073aa; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        input[type="submit"]:hover { background-color: #006799; }
        .footer-links a { color: #0073aa; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>WordPress</h1>
        <form action="#" method="post">
            <input type="text" name="log" id="user_login" placeholder="Username or Email Address">
            <input type="password" name="pwd" id="user_pass" placeholder="Password">
            <input type="submit" name="wp-submit" id="wp-submit" value="Log In">
        </form>
        <p class="footer-links">
            <a href="#">Lost your password?</a> | <a href="#">‚Üê Back to Site</a>
        </p>
    </div>
</body>
</html>

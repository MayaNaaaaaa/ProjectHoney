<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phpMyAdmin</title>
    <style>
        body { font-family: sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background-color: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 3px; font-size: 14px; }
        .btn-primary { background-color: #337ab7; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; width: 100%; font-size: 16px; }
        .btn-primary:hover { background-color: #286090; }
        .language-selector { text-align: center; margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>phpMyAdmin</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="input_username">Username:</label>
                <input type="text" name="pma_username" id="input_username" value="root">
            </div>
            <div class="form-group">
                <label for="input_password">Password:</label>
                <input type="password" name="pma_password" id="input_password">
            </div>
            <button type="submit" class="btn-primary">Go</button>
        </form>
        <div class="language-selector">
            Language: English
        </div>
    </div>
</body>
</html>

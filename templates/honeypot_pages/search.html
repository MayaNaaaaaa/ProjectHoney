<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        .search-container { margin: 20px; }
        input[type="text"] { width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Search Our Content</h1>
    <div class="search-container">
        <form action="/search" method="GET">
            <input type="text" name="q" placeholder="Enter your search query...">
            <input type="submit" value="Search">
        </form>
    </div>
    <div id="results">
        <p>Enter a query to see results.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Access Denied</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .error-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ffc107; /* Orange for warning */
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .error-code {
            font-size: 0.8em;
            color: #adb5bd;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>An Unexpected Error Occurred</h1>
        <p>We are sorry, but an unexpected error has prevented us from processing your request.</p>
        <p>Please try again later. If the problem persists, contact support.</p>
        <p class="error-code">Error Code: 500-INTERNAL-SERVICE-ERROR</p> {# Fake error code #}
        <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Go to Login Page</a> {# Optional: provide a way back #}
    </div>
</body>
</html>

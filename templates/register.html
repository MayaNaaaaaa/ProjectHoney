<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Honeypot</title>
    <style>
        /* Re-use the same styles as login.html */
        :root {
            --bg-dark: #121212;
            --bg-light: #1f1f1f;
            --primary: #4a9eff;
            --accent: #00c4a7;
            --text-light: #f0f0f0;
            --text-muted: #999;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-container {
            background: var(--bg-light);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #2a2a2a;
            color: var(--text-light);
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="email"]:focus {
            border-color: var(--primary);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            background-color: #3a8ee0;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            margin: -15px 0 20px;
        }

        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: left;
        }

        .flash-messages li.success {
            background-color: #28a745;
            color: white;
        }

        .flash-messages li.error, .flash-messages li.danger {
            background-color: #dc3545;
            color: white;
        }

        .flash-messages li.info {
            background-color: #17a2b8;
            color: white;
        }

        .auth-link {
            display: block;
            margin-top: 20px;
            font-size: 15px;
            color: var(--text-muted);
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .auth-link a:hover {
            color: #3a8ee0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
